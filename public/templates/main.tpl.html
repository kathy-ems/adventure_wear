<section>
  <input type='text' ng-model='search' placeholder='filter' class='input' />
</section>
<div>
  <div class="container" ng-repeat="item in data.wardrobe.wardrobe | filter:search | orderBy:'temperature'">
    <h4>For {{ item.activity }} on a {{item.conditions}} day  @ {{ item.temperature }} degrees (Humidity: {{ item.humidity }}) </h4>
    <p>Wear these!
      <ul>
      <li>Top: {{ item.top }} </li>
      <li>Bottom:  {{ item.bottom }}</li>
      <li>Head Gear: {{ item.head }}</li>
    </p>
  </div>
</div>
